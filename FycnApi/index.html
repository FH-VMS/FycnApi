<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="js/jquery.min.js"></script>
    <style type="text/css">
        #table {
            border: 1px grey solid;
            width: 100%;
            border-collapse: collapse;
            text-align:center;
        }

            #table td {
                border: 1px grey solid;
            }

            #table th {
                border: 1px grey solid;
            }
    </style>
</head>
<body>
    <div>
        接口信息
    </div>
    <div>
        <table id="table">
            <thead>
                <tr>
                    <th>接口编号</th>
                    <th>所在模块</th>
                    <th>接口说明</th>
                    <th>接口方法</th>
                    <th>接口参数</th>
                    <th>返回参数类型</th>
                    <th>返回参数说明</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        var uri = 'api/home/GetAllProducts';

        $(document).ready(function () {
            // Send an AJAX request
            $.getJSON(uri)
                .done(function (data) {
                    $("#table").find("tbody").empty();
                    $.each(data, function (index, item) {
                        var tr = "<tr>"
                        tr += "<td>" + item.InterfaceNo + "</td>";
                        tr += "<td>" + item.ResModule + "</td>";
                        tr += "<td>" + item.InterfaceRemark + "</td>";
                        tr += "<td>" + item.MethodBehavior + "</td>";
                        tr += "<td>" + item.ParmsRemark + "</td>";
                        tr += "<td>" + item.ReturnClass + "</td>";
                        tr += "<td>" + item.ReturnRemark + "</td>";
                        tr += "</tr>";
                        $("#table").find("tbody").append(tr)
                    });
                });
        });

        function pay() {
            $.post("api/Payment/PostPayNow", {}, function (result) {
                
            });
        }
       
    </script>
</body>
</html>
